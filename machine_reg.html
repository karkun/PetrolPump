   <div class="dashhead">

            <div class = "hd"><img src="./images/dashlogo.png"><h1>Dashboard</h1></div>
            <div class = "us"><img src=""><span class="user"></span></div>
        </div>
    </div>
    <div class="dash">
        <div class="fc">
            <div class="menuhead">Administration</div>
            <div class="menu"><a href="emp_reg.html">Add Employee</a></div>
            <div class="menu"><a href="sup_reg.html">Add Supplier</a></div>

        </div>
        <div class="sc">
            <div class="reg_cont">
                <h2>Add Machine</h2>
                <form class="reg" id="reg" action="" method="POST"> 
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="m_no" >Machine Number</label>
                            <input type="text" name="m_no" placeholder="Machine Name" autocomplete="off" required>
                        </div>
                    </div>
                    
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="m_co" >Machine Company</label>
                            <input type="text" name="m_co" placeholder="Machine Company" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="reg_sec">    
                        <div class="reg_input">
                            <label for="f_type" >Fuel Type</label>
                            <input type="text" name="f_type" placeholder="Fuel Type" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="m_desc" >Machine Description</label>
                            <textarea name="m_desc" placeholder="Machine Description" rows="5" autocomplete="off" required></textarea>
                        </div>
                    </div>
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="m_img" >Machine Image</label>
                            <input type="file" name="m_img" accept="image/*" required>
                        </div>
                    </div>
                       
                </form>
                <div class="btn" >
                    <button class="reg_rst" form="reg" value="reset" formaction=""><i class="fas fa-redo"></i>
                        
                    </button>
                    <button class="reg_sub" form="reg" value="submit" formaction=""><i class="fas fa-chevron-right"></i>
                           
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
       
</body>
