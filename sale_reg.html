</head>
<body>
   <div class="dashhead">
       <div class ="head">
            <div class = "hd"><img src="./images/dashlogo.png"><h1>Dashboard</h1></div>
            <div class = "us"><img src=""><span class="user"></span></div>
        </div>
    </div>
    <div class="dash">
        <div class="fc">
            <div class="menuhead">Administration</div>
            <div class="menu"><a href="emp_reg.html">Add Employee</a></div>
            <div class="menu"><a href="sup_reg.html">Add Supplier</a></div>
            <div class="menu"><a href="machine_reg.html">Add Machine</a></div>
            <div class="menu"><a href="tank_reg.html">Add Tanker</a></div>
            <div class="menu"><a href="sale_reg.html">Add Sales</a></div>
            <div class="menuhead">Reports</div>
            <div class="menu"><a href="">Employee Reports</a></div>
            <div class="menu"><a href="">Supplier Report</a></div>
            <div class="menu"><a href="">Machine Report</a></div>
            <div class="menu"><a href="">Tanker Report</a></div>
            <div class="menu"><a href="">Sales Report</a></div>
            <div class="menuhead">Settings</div>
            <div class="menu"><a href="">My Account</a></div>
            <div class="menu"><a href="">Change Password</a></div>
        </div>
        <div class="sc">
            <div class="reg_cont">
                <h2>Add Sales</h2>
                <form class="reg" action="" method="POST"> 
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="emp_list" >Select Employee</label>
                            <select name="emp_list" autocomplete="off" required>
                            </select>
                        </div>
                    </div>
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="m_list" >Select Machine</label>
                            <select name="m_list" autocomplete="off" required>
                            </select>
                        </div>
                    </div>
                    <div class="reg_sec">    
                        <div class="reg_input">
                            <label for="sale_date" >Sales Date</label>
                            <input type="date" name="sale_date" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="s_start" >Sales Start Reading</label>
                            <input type="text" name="s_start" placeholder="Sales Start Reading" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="s_start" >Sales End Reading</label>
                            <input type="text" name="s_start" placeholder="Sales End Reading" autocomplete="off" required>
                        </div>
                    </div>
                    
                    <div class="reg_sec">
                        <div class="reg_input">
                            <label for="s_desc" >Sales Description</label>
                            <textarea name="s_desc" placeholder="Sales Description" rows="5" autocomplete="off" required></textarea>
                        </div>
                    </div>
                                   
                    
                    <div class="btn">
                        <button class="reg_rst" value="reset" formaction=""><i class="fas fa-redo"></i>
                            
                        </button>
                        <button class="reg_sub" value="submit" formaction=""><i class="fas fa-chevron-right"></i>
                               
                        </button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
       
</body>
</html>
